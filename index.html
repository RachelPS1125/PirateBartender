<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Pirate Bartender</title>
	<link rel="stylesheet" href="css/styles.css">
</head>
<body>
	<header>Pirate Bartender</header>
	<ul class='drink-recipe'></ul>
	<ul class='burger-recipe'></ul>
	<div class="drink-question">		
		<p class='question'></p>
		<form action="">
			<input class='like' type="radio" name='drink-preference' value='yes'>Yes
			<input class='dislike' type="radio" name='drink-preference' value='no'>No
		</form>
	</div>
	<div class="want-burger">		
		<p class='question'></p>
		<form action="">
			<input class='like' type="radio" name='burger-preference' value='yes'>Yes
			<input class='dislike' type="radio" name='burger-preference' value='no'>No
		</form>
	</div>
	<div class="burger-question">		
		<p class='question'></p>
		<form action="">
			<input class='like' type="radio" name='burger-preference' value='yes'>Yes
			<input class='dislike' type="radio" name='burger-preference' value='no'>No
		</form>
	</div>
	<script src="https://code.jquery.com/jquery-3.1.0.min.js" integrity="sha256-cCueBR6CsyA4/9szpPfrX3s49M9vUU5BgtiJj06wt/s=" crossorigin="anonymous"></script>
	<script src='js/Ingredient.js'></script>
	<script src='js/Pantry.js'></script>
	<script src='js/Questions.js'></script>
	<script src='js/Bartender.js'></script>
	<script src='js/script.js'></script>
</body>
</html>
